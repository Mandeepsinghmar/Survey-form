<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Survey-Form</title>
</head>

<body>
  <div id="container">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
      <form id="survey-form">
        <div class="form-item">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" class="form-input" placeholder="Enter your name" required />
        </div>
        <div class="form-item">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="form-input" required />
        </div>
        <div class="form-item">
          <label for="number" id="number-label">Age (optional)</label>
          <input type="number" min="10" max="99" class="form-input" id="number" placeholder="Age" />
        </div>
        <div class="form-item">
          <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
          <select name="dropdown" id="dropdown" class="form-input">
            <option disabled selected value>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form-item">
        <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="user-recommend" id="radio-button" checked value="Definitely">
            Definitely</label>
          <label>
            <input type="radio" name="user-recommend" id="radio-button" value="Maybe">
            Maybe</label>
          <label>
            <input type="radio" name="user-recommend" id="radio-button" value="Not sure">
            Not sure </label>
    </div>
    <div class="form-item">
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select name="dropdown" id="dropdown" class="form-input">
        <option disabled selected value>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
    </div>
    <div class="form-item">
      <p>What would you like to see improved?  <span class="check"> (Check all that apply)</span></p>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Front-end Projects">
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Back-end Projects">
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Data Visualization">
        Data Visualization
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Challenges">
        Challenges
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Open Source Community">
        Open Source Community
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Gitter help rooms">
        Gitter help rooms
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Videos">
        Videos
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="City Meetups">
        City Meetups
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Wiki">
        Wiki
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Forum">
        Forum
      </label>
      <label>
        <input type="checkbox" name="preference" class="input-checkbox" value="Additional Courses">
        Additional Courses
      </label>
    </div>
    <div class="form-item">
      <p>Any comments or suggestions?</p>
      <textarea name="textarea" id="comment" class="textarea" cols="30" rows="10"
        placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-item">
      <button class="submit" id ="submit" type="submit">Submit</button>
    </div>
    </form>
  </div>
</body>

</html>
